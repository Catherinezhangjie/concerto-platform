    fieldset:
        legend: R packages
        legend.tooltip: R packages
    list:
        buttons:
            refresh: Refresh
            report: Packages report
            install: Install
    dialog:
        title: 
            report: R packages report
            report.tooltip: R packages report
            installation: R package installation
            installation.tooltip: R package installation
